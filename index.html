<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <!-- search movie by Kantor Tegalsari from <a href="https://thenounproject.com/browse/icons/term/search-movie/" target="_blank" title="search movie Icons">Noun Project</a> -->
  <!-- <div> Автор иконок: <a href="https://www.flaticon.com/ru/authors/dinosoftlabs" title="DinosoftLabs"> DinosoftLabs </a> from <a href="https://www.flaticon.com/ru/" title="Flaticon">www.flaticon.com'</a></div> -->
  <title>Movie Searcher</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>

<main class="main" style="pointer-events: none;">
  <section id="section">
    <div class="container">
      <!-- search box -->
      <div class="search-box mt-3 d-flex align-items-center justify-content-end">
        <div class="d-flex justify-content-end">
          <!-- search by category -->
          <div class="form-floating placeholder-wave">
            <select class="js-search-select form-select rounded-0 rounded-start shadow-none pt-0 pb-0 mb-0 mt-0 placeholder" id="floatingSelect" aria-label="Floating label select example" style="height: 40px; padding-top: 16px !important; width: 161px; cursor: pointer;">
              <option value="All" class="fw-bold text-primary" selected>All</option>
              <option value="movie">Movie</option>
              <option value="series">Series</option>
            </select>
            <label for="floatingSelect" class="pb-0 pt-2 mb-0 pla">Search by category</label>
          </div>
          <!-- end search by category -->
          <!-- search by movie name -->
          <div class="form-floating mb-3 placeholder-wave">
            <input type="text" class="js-search-input form-control shadow-none border-start-0 rounded-0 rounded-end placeholder" id="floatingInput" placeholder="name@example.com" value="" style="height: 40px; padding-top: 20px;">
            <label for="floatingInput" style="padding-top: 6px;">Search by movie title</label>
          </div>
          <!-- end search by movie name -->
        </div>
      </div>
      <!-- fail box -->
      <div class="fail-box d-flex align-items-center justify-content-end" style="height: 12px;">
        <p class="fail-txt js-fail-txt text-danger d-none fw-bold fs-5 mb-0" style="margin-top: -15px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-expressionless mb-1" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm5 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
          </svg>
            Sorry! 
          <span class="fw-normal">
            search reults not found
          </span>
        </p>
      </div>
      <!-- movies list -->
      <ul class="js-movies-list list-unstyled d-flex flex-wrap justify-content-between mt-4">
      </ul>
      <!-- end movies list -->
    </div>
  </section>
</main>
<!-- Button trigger modal -->

<!-- main movies list template -->
<template id="template-element">
  <li class="mb-4">
    <!-- card heading -->
    <div class="card position-relative overflow-hidden shadow" style="width: 18rem; height: 39rem">
      <div class="img-wrapper">
        <img src="https://i3.ytimg.com/vi/${movie.ytid}/hqdefault.jpg" class="js-movie-img card-img-top shadow-sm" alt="..." width="280" height="424">
      </div>
      <div class="card-body pb-0">
        <h5 class="js-card-title mb-0 fs-6 fw-bold rounded-4 col-12" style="max-height: 40px;">
          Name:
          <span class="js-movie-title fw-lighter">
            N/A
          </span>
        </h5>
      </div>
      <!-- list group -->
      <ul class="list-group list-group-flush overflow-auto">
        <!-- release -->
        <li class="list-group-item">
          <h6 class="card-title fs-6 fw-bold rounded-5">
            Year of release: 
            <span class="js-movie-release-year fw-lighter">
            N/A
          </span>
        </h6>
        </li>
        <!-- language & link -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <h6 class="card-title fs-6 fw-bold mb-1 rounded-5">
            Type:
            <span class="js-movie-language fw-lighter">
            N/A
          </span>
          </h6>
          <a href="#" class="js-yt-link card-link text-decoration-none rounded-5">IMDb Link</a>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <button type="button" class="btn btn-light border-secondary shadow-sm js-modal-btn w-100 rounded" data-bs-toggle="modal" data-bs-target="#exampleModalTest">
            More Info
          </button>
        </li>
        <!-- lists end -->
        <!-- Modal -->
        <div class="modal fade js-modal" id="exampleModalTest" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="width: 313px;">
            <div class="modal-content" style="max-height: 753px; width: 313px;">
              <div class="modal-header px-2 py-1">
                <h5 class="modal-title js-modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- modal body -->
              <div class="modal-body js-modal-body overflow-hidden pb-0">
                <div class="modal-inner">
                  <img src="https://i3.ytimg.com/vi/${movie.ytid}/hqdefault.jpg" class="js-modal-movie-img rounded-3" alt="..." width="280" height="424">
                  <!-- modal info -->
                  <div class="modal-info-box ms-2 d-block">
                    <!-- mini text info -->
                    <h6 class="card-title fs-6 fw-bold rounded-5 mb-1 mt-1">
                      this api has less information about the movie. so there is nothing here
                  </div>
                </div>
              </div>
              <!-- modal btn -->
              <div class="modal-footer p-1">
                <button type="button" class="btn btn-light border-secondary shadow-sm" data-bs-dismiss="modal">Close</button>
              </div>
              <!-- modal btn -->
            </div>
          </div>
        </div>
        <!-- Modal end-->
      </ul>
    </div>
  </li>
</template>
<!-- end main movies list template -->
<style>
  ::-webkit-scrollbar {
    width: 8px;
  }
  
  ::-webkit-scrollbar-track {
    box-shadow: inset 0 0 5px transparent; 
    border-radius: 5px;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(83, 81, 81, 0.521); 
    border-radius: 10px;
  }
  body {
    height: 150vh;
    overflow: scroll;
  }
</style>
  
  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>  
  <script src="./js/utils.js"></script>
  <script src="./js/placeholder.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
